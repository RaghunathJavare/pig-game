<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>God-Game</title>
  </head>
  <body>
    <h1 class="heading">Pig Game</h1>
    <section  id="app">
      <!-- player-1 -->
      <div class="player-1 player-playing">
        <p class="player-first-name players-name">player-1</p>
        <button class="btn-insert-first btn-insert">Insert</button>
        <p class="score-name">score</p>
        <span class="score" id="score--1">100</span>
        <div class="current">
          <p class="current-label">Current-   </p>
          <p class="current-score" id="current--1">0</p>
          </div>
          <div class="dice">
            <img src="image/dice-1-new.png" alt="dice-img" class="dice-img" id="dice-1">
            <button class="btn-hold"id="btn-hold-1">📥 Hold</button>
          </div>
      </div>
      <!-- player-2 -->
      <div class="player-2">
        <p class="player-second-name players-name">player-2</p>
        <button class="btn-insert-second btn-insert">Insert</button>
        <p class="score-name">score</p>
        <span class="score" id="score--2">100</span>
        <div class="current">
            <p class="current-label">Current-   </p>
            <p class="current-score" id="current--2">0</p>
          </div>
            <div class="dice">
              <img src="image/dice-1-new.png" alt="dice-img" class="dice-img" id="dice-2">
            </div>
            <button class="btn-hold" id="btn-hold-2">📥 Hold</button>
          </section>
          <button class="again" id="btn-again">🕹️ Again</button>
          <script src="scripts/script.js"></script>
  </body>
</html>
